  <!DOCTYPE html>
  <html lang="en">
  <head>
  <script src="station.js">
  </script>

  <script src="train.js">
  </script>

  <script type="text/javascript">
    function getPossibleTrains(){
      var trains=getAllTrains();
      for(var i=0;i<trains.length;i++){
         var code=
               "<h5>The train name is "+trains[i].name+"</h5>\n"+
               "<h5>The train number is "+trains[i].number+"</h5>\n"+
               "<h5>The source station is"+trains[i].sourceStation.name+"</h5>\n"+
               "<h5>The destinationStation is"+trains[i].destinationStation.name+"</h5>";
         document.getElementById('trainResult').innerHTML = document.getElementById('trainResult').innerHTML+code;
      }
    }
  </script>

  <script>
   var map;
   function arrayOfCities(){
          var cities = getAllStations();
           map = new google.maps.Map(document.getElementById('map'), {
            center: cities[0].latLng ,
            zoom:5 
          });
          for(var i=0;i<cities.length;i++){
            cities[i].addMarker(map);
          
          }
   }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmDJDvkorNNmPnv-uCOc8ArMpckF0FuYg&callback=arrayOfCities" async defer>
  </script>

      <meta charset="UTF-8">
      <title>RailwayMap</title>
      <style>
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map{width:70%;float:left;height:100%;}
        #text{width:30%;float:right;height:100%;}
        #trainResult{width:100%;height:50%;}
      </style>
  </head>

  <body>
  <div id="map"></div>
  <div id="text">
    <form >
      Enter the sourceStation :<br>
      <input type="text" name="sourceStation" id="sourceStation">
      <br><br>
      Enter the destinationStation :<br>
      <input type="text" name="destinationStation" id="destinationStation">
      <br><br>
     
    
    </form>
     <button onclick="getPossibleTrains()">GetTrains</button>
     <div id="trainResult">      
     </div>
  </div>

  </body>
  </html>
